dist: trusty
sudo: required

addons:
  apt:
    packages:
      - "python"
      - "python-pip"
      - "python-setuptools"
      - "python-opencv"
      - "docker"
  sonarcloud:
    organization: "unmannedsystems-ucla-github"
    token:
      secure: ""

jdk:
 - oraclejdk8

language: python

python:
 - '2.7'

cache:
  directories:
   - "$HOME/.sonar/cache"

before_install:
 - git submodule update --init --recursive
 - sudo docker pull auvsisuas/interop-server

install:
 - pip install -r $TRAVIS_BUILD_DIR/build/pip_requirements.txt

script:
 - python $TRAVIS_BUILD_DIR/vision/test_vision.py
 - python $TRAVIS_BUILD_DIR/control/test_control.py
