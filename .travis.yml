dist: trusty
sudo: required

addons:
  apt:
    packages:
      - "python3"
      - "python3-pip"
      - "python3-setuptools"
      - "python-opencv"
  sonarcloud:
    organization: "unmannedsystems-ucla-github"
    token:
      secure: ""

jdk:
 - oraclejdk8

language: python

python:
 - '3.5'

cache:
  directories:
  - "$HOME/.sonar/cache"

install:
 - pip3 install -r $TRAVIS_BUILD_DIR/build/pip_requirements.txt

script:
 - python $TRAVIS_BUILD_DIR/vision/test_vision.py
 - sonar-scanner

