<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>UAS at UCLA</title>
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" />
<link rel="stylesheet" type="text/css" href="/css/reset.css" />
<link rel="stylesheet" type="text/css" href="/css/main.css" />
<link rel="stylesheet" type="text/css" href="/css/tippy.css" />
</head>
<body>

<script src="/js/jquery-3.2.1.min.js"></script>
<script src="/js/socket.io.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBI-Gz_lh3-rKXFwlpElD7pInA60U-iK0c&libraries=visualization"></script>
<script>window.google && window.google.maps || document.write('<script src="gmapapi.js"><\/script>')</script>
<script src="/js/gmapcache/webStorage.js"></script>
<script src="/js/gmapcache/script.js"></script>

<script src="/js/map_style.js"></script>
<script src="/js/interface.js"></script>

<div id="left_side">
  <div id="top">
    <div id="title" class="noselect">
      <div id="logo"></div>
    </div>
  </div>

  <div id="bottom">
  </div>
</div>

<div id="right_side">
  <div id="top">
    <div>
      <p id="full_state">
        <span id="armed_indicator">Offline</span>
        <span id="state_indicator"></span>
      </p>
    </div>
    <div>
      <p id="missions">
        <span>Missions: </span>
        <span id="missions_text"></span>
      </p>
    </div>
  </div>

  <div id="bottom">
    <table id="telemetry">
      <tr id="telemetry_important">
        <td>Speed</td>
        <td id="telemetry_speed"></td>
      </tr>

      <tr>
        <td>Position</td>
        <td id="telemetry_position"></td>
      </tr>

      <tr>
        <td>Heading</td>
        <td id="telemetry_heading"></td>
      </tr>

      <tr>
        <td>Altitude</td>
        <td id="telemetry_altitude"></td>
      </tr>

      <tr>
        <td>Satellite Count</td>
        <td id="telemetry_satellites"></td>
      </tr>
    </table>
  </div>
</div>

<div id="map"></div>

</body>
</html>
