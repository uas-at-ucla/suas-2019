<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>UAS at UCLA</title>
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" />
<link rel="stylesheet" type="text/css" href="/css/reset.css" />
<link rel="stylesheet" type="text/css" href="/libraries/bootstrap-4.0.0-beta/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/libraries/font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="/css/main.css" />
<link rel="stylesheet" type="text/css" href="/css/tippy.css" />
</head>
<body>

<script src="/js/jquery-3.2.1.min.js"></script>
<script src="/js/popper.js"></script>
<script src="/libraries/bootstrap-4.0.0-beta/js/bootstrap.min.js"></script>
<script src="/js/socket.io.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBI-Gz_lh3-rKXFwlpElD7pInA60U-iK0c&libraries=visualization"></script>
<script>window.google && window.google.maps || document.write('<script src="gmapapi.js"><\/script>')</script>
<script src="/js/gmapcache/webStorage.js"></script>
<script src="/js/gmapcache/script.js"></script>

<script src="/js/map_style.js"></script>
<script src="/js/interface.js"></script>

<nav class="navbar navbar-expand-sm navbar-dark">
  <a class="navbar-brand" href="#" style="padding: 0">
    <img src="/css/vector_logo.svg" height="45px" alt="">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="#">Analytics</a>
    </div>
    <button class="btn btn-sm align-middle btn-outline-light" id="interop_btn">Connect to Interop</button>
  </div>
</nav>

<div id="content">
  <div id="sidebar_container">
    <div id="sidebar">
      <h3 id="sidebar_title">
        <p id="sidebar_title_text">Dashboard</p>
        <button id="hide_sidebar_btn" class="btn btn-light">&#10005;</button>
      </h3>
      <div id="sidebar_content">
        <div class="card">
          <h4 class="card-header">Missions</h4>
          <div class="card-body">
            <p class="card-text">Mission 1</p>
          </div>
        </div>
        <div class="card">
          <h4 class="card-header">Commands</h4>
          <div class="card-body">
            <p class="card-text">List of Waypoints goes here</p>
            <button class="btn btn-outline-primary" style="margin-bottom: 10px">Add Mission Waypoints</button>
            <button class="btn btn-outline-primary" style="margin-bottom: 10px">Add New Waypoint</button>
            <button class="btn btn-outline-success">Execute!</button>
          </div>
        </div>
        <div class="card">
          <h4 class="card-header">Received Images</h4>
          <div class="card-body">
            <p class="card-text">Feature coming... eventually</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="screen">
    <div id="map"></div>
    <div id="map_buttons">
      <button id="show_sidebar_btn" class="btn btn-dark hidden">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </button>
      <button id="follow_drone_btn" class="btn btn-dark">
        <i class="fa fa-location-arrow" aria-hidden="true"></i>
      </button>
    </div>
    <div id="telemetry" class="card text-white">
      <div id="full_state">
        <span id="armed_indicator">Offline</span>
        <span id="state_indicator"></span>
      </div>
      <table>
        <tr id="telemetry_important">
          <td>Speed</td>
          <td id="telemetry_speed"></td>
        </tr>

        <tr>
          <td>Position</td>
          <td id="telemetry_position"></td>
        </tr>

        <tr>
          <td>Heading</td>
          <td id="telemetry_heading"></td>
        </tr>

        <tr>
          <td>Altitude</td>
          <td id="telemetry_altitude"></td>
        </tr>

        <tr>
          <td>Satellite Count</td>
          <td id="telemetry_satellites"></td>
        </tr>
      </table>
    </div>
  </div>
</div>

</body>
</html>
